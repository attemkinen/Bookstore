<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Book form</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Book</h1>
	<form action="#" th:action="@{/savebook}" th:object=${book}
		method="post">
		<p>
			Author: <input type="text" th:field="${book.author}" />
		</p>
		<p>
			Title: <input type="text" th:field="${book.title}" />
		</p>
		<p>
			ISBN: <input type="text" th:field="${book.isbn}" />
		</p>
		<p>
			Price: <input type="text" th:field="${book.price}" />
		</p>
		<p>
			Published: <input type="text" th:field="${book.published}" />
		</p>

		<label for="category">Category</label> <select id="category"
			th:field="*{category}">
			<option th:each="category : ${categories}"
				th:value="${category.categoryId}" th:text="${category.name}"></option>
		</select>
		<div style="clear: both; display: block; height: 10px;"></div>

		<input type="submit" value="Submit" /> <input type="reset"
			value="Reset" />
			
			<a href="/books" class = "btn btn-primary"> Show existing books</a>
	</form>

</body>
</html>
