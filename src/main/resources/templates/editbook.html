<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/%22%3E">
    <title>edit game</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    </head>
    <body>
        <h1>Edit Book</h1>
        <div class="formdiv">
            <form th:object="${book}" th:action="@{/updateBook/{id}(id=${bookId})}" method="post">
                <label for="title">Title</label><br>
                <input type="text" id="title" th:field="*{title}">
                <div style="margin: 10px 0;"></div>

                <label for="author">Author</label><br>
                <input type="text" id="author" th:field="*{author}">
                <div style="margin: 10px 0;"></div>

                <label for="description">ISBN</label><br>
                <input type="text" id="isbn" placeholder="example: 112-223-334-4455" th:field="*{isbn}">
                <div style="margin: 10px 0;"></div>

                
                <label for="description">Price</label><br>
                <input type="text" id="price" th:field="*{price}">
                <div style="margin: 10px 0;"></div>

                
                <label for="description">Published</label><br>
                <input type="text" id="published" th:field="*{published}">
                <div style="margin: 10px 0;"></div>

                <label for="category">Category</label><br>
                <select id="category" th:field="*{category}">
                    <option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.name}"></option>
                </select>
                <div style="margin: 10px 0;"></div>

                <input type="submit" value="Update" class="btn btn-success">
            </form>
            <a href="/books" class="btn btn-primary">Cancel</a>
        </div>
    </body>
</html>
