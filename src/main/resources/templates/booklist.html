<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<title>books</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
 <div class="container">
 <div class="col-md-4">
	<h1>books</h1>
	</div>
	<div class="col-md-4">
		<h3>Welcome <span sec:authentication="name"></span></h3>
	</div>
	<div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
		</form>
	</div>
  <table class="table table-bordered">
  <thead>
	
	<tr>
			<th>Id</th>
			<th>Title</th>
			<th>Author</th>
			<th>ISBN</th>
			<th>Price</th>
			<th>Published</th>
			<th>Category</th>
			<th></th>
			<th></th>
			<th sec:authorize="hasRole('ADMIN')"> </th>
		</tr>
		</thead>
		<tbody>
		
		<tr th:each="book : ${books}">
			<td th:text="${book.id}">id</td>
			<td th:text="${book.title}">title</td>
			<td th:text="${book.author}">author</td>
			<td th:text="${book.isbn}">isbn</td>
			<td th:text="${book.price}">price</td>
			<td th:text="${book.published}">published</td>
			<td th:text="${book.category.name}">category</td>
			<td sec:authorize="hasRole('ADMIN')"><a th:href="@{/deletebook/{id}(id=${book.id})}" class = "btn btn-xs btn-danger">Delete</a></td>
			<td sec:authorize="hasRole('ADMIN')"><a th:href="@{/editBook/{id}(id=${book.id})}" class = "btn btn-xs btn-danger">Edit book</a></td>
			
			
		</tr>
		</tbody>
	
	</table>
	<a href="/newbook" class = "btn btn-primary"> Add new book</a>
	<a href="/addcategory"  class = "btn btn-primary"> Add new category</a>
	<a href ="/categorylist" class = "btn btn-primary"> Show existing categories</a>
</div>
</body>
</html>
